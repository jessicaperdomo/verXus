<head>

    <title>CADASTRAR CAMPEONATO</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styleGlobal.css">
    <link rel="stylesheet" href="cadastroCamp.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar">
        <a href="../home/home.html" class="navbar-brand fontJolly botaoNav">VERXUS</a>
        <div class="form_inline">
            <a href="../campeonatos/campeonatos.html" class="fontInter ml-4 botaoNav">CAMPEONATOS</a>
            <a href="../modalidade/modalidade.html" class="fontInter ml-4 botaoNav">MODALIDADE</a>
            <a href="../sobre/sobre.html" class="fontInter ml-4 botaoNav">SOBRE</a>
            <a href="../iniciarSessao/iniciarSessao.html" class="fontInter ml-4 botaoNav">INICIAR SESSÃO</a>
        </div>
    </nav>
    <div class="parent-container">
        <section class="caixaCad">
            <form class="justify-content-center align-items-center">
                    <div class="form-group mt-5 mb-3">
                        <label for="exampleInputNomeCamp" class="fontInterWhite2 tamanhoCad">NOME DO CAMPEONATO</label>
                        <input type="text" class="form-cad form-control inputL" id="exampleInputNomeCamp" placeholder="Insira o nome do campeonato" required>
                    </div>
                    <div class="mb-3">
                        <label for="modalidadeInput" class="fontInterWhite2 tamanhoCad">MODALIDADE</label>
                        <select class="form-select form-control form-cad inputL" id="modalidadeInput" required>
                            <option selected>Selecione aqui</option>
                            <option value="1">1 vs 1</option>
                            <option value="2">2 vs 2</option>
                            <option value="3">3 vs 3</option>
                            <option value="4">4 vs 4</option>
                            <option value="5">5 vs 5</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cidadeInput" class="fontInterWhite2 tamanhoCad">CIDADE</label>
                        <select class="form-select form-control form-cad inputL" id="cidadeInput" required>
                            <option selected>Selecione aqui</option>
                            <option value="1">Presidente Prudente</option>
                            <option value="2">Presidente Epitácio</option>
                            <option value="3">Presidente Bernardes</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="estadoInput" class="fontInterWhite2 tamanhoCad">ESTADO</label>
                        <select class="form-control form-cad inputL" id="estadoInput" required>
                            <option selected>Selecione aqui</option>
                            <option value="1">SP</option>
                            <option value="2">SC</option>
                            <option value="3">MS</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="data" class="fontInterWhite2 tamanhoCad">DATA DE INICIO</label>
                        <input type="date" class="form-control form-cad inputL" id="data" required>
                    </div>
                    <div class="mb-3">
                        <label for="data2" class="fontInterWhite2 tamanhoCad">DATA FINAL</label>
                        <input type="date" class="form-control form-cad inputL" id="data2" required>
                    </div>
                    <div>
                        <label class="fontInterWhite2 tamanhoCad" for="descUser">DESCRIÇAO</label>
                            <textarea class="form-control form-cad inputLA" matInput formControlName="formControlName" required
                            placeholder="Digite a sua descrição aqui"></textarea>
                    </div>
                <div class="text-center mb-5 mt-5">
                    <button type="submit" class="btn btn-cor fontInterWhite2">CADASTRAR</button>
                </div>
            </form>
        </section>
    </div>
    <footer class="pt-4 pb-4">
        <p class="fontInterFooter">@unoeste_fipp-beatriz-jessica-leonardo-2023</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
