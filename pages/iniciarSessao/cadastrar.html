<body>
    <nav class="navbar">
        <a href="../home/home.html" class="navbar-brand fontJolly botaoNav">VERXUS</a>
        <div class="form_inline">
            <a href="../campeonatos/campeonatos.html" class="fontInter ml-4 botaoNav">CAMPEONATOS</a>
            <a href="../modalidade/modalidade.html" class="fontInter ml-4 botaoNav">MODALIDADE</a>

            <a href="../iniciarSessao/iniciarSessao.html" class="fontInter ml-4 botaoNav navAtiva">INICIAR SESSÃO</a>
        </div>
    </nav>
    <div class="parent-container">
        <section class="caixaCad">
            <form class="justify-content-center align-items-center">
                    <div class="form-group mt-5">
                        <label for="exampleInputNome" class="fontInterWhite2 tamanhoCad">NOME</label>
                        <input type="text" class="form-cad form-control inputL" id="exampleInputNome" placeholder="Insira seu nome">
                    </div>
                    <p class="error-container">
                        <span class="text-danger" id="nomeError"></span>
                        <img class="error-icon" src="../../assets/validErro.svg" alt="Ícone de erro">
                    </p>
                    <div class="form-group mt-3">
                        <label for="exampleInputEmail" class="fontInterWhite2 tamanhoCad">E-MAIL</label>
                        <input type="text" class="form-cad form-control inputL" id="exampleInputEmail" placeholder="Insira seu e-mail" >
                    </div>
                    <p class="error-container">
                        <span class="text-danger" id="emailError"></span>
                        <img class="error-icon" src="../../assets/validErro.svg" alt="Ícone de erro">
                    </p>
                    <div class="">
                        <label for="cep" class="fontInterWhite2 tamanhoCad">CEP</label>
                        <input type="text" class="form-cad form-control inputL" id="cep" placeholder="Insira seu cep" onblur="mCEP()">
                    </div>
                    <p class="error-container">
                        <span class="text-danger" id="cepError"></span>
                        <img class="error-icon" src="../../assets/validErro.svg" alt="Ícone de erro">
                    </p>
                    <div class="">
                        <label for="estadoInput" class="fontInterWhite2 tamanhoCad">ESTADO</label>
                        <input type="text" class="form-cad form-control inputL" id="estadoInput" placeholder="Insira seu estado">
                    </div>
                    <p class="error-container">
                        <span class="text-danger" id="estadoError"></span>
                        <img class="error-icon" src="../../assets/validErro.svg" alt="Ícone de erro">
                    </p>
                    <div class="">
                        <label for="cidadeInput" class="fontInterWhite2 tamanhoCad">CIDADE</label>
                        <input type="text" class="form-cad form-control inputL" id="cidadeInput" placeholder="Insira sua cidade">
                    </div>
                    <p class="error-container">
                        <span class="text-danger" id="cidadeError"></span>
                        <img class="error-icon" src="../../assets/validErro.svg" alt="Ícone de erro">
                    </p>
                    <div class="">
                        <label for="data" class="fontInterWhite2 tamanhoCad">DATA DE NASCIMENTO</label>
                        <input type="date" class="form-control form-cad inputL" id="data" required>
                    </div>
                    <p class="error-container">
                        <span class="text-danger" id="dataError"></span>
                        <img class="error-icon" src="../../assets/validErro.svg" alt="Ícone de erro">
                    </p>
                    <div class="">
                        <label for="inputSexo" class="fontInterWhite2 tamanhoCad">SEXO</label>
                        <select class="form-control form-cad inputL" id="inputSexo" required>
                            <option selected>Selecione aqui</option>
                            <option value="1">FEMININO</option>
                            <option value="2">MASCULINO</option>
                            <option value="3">PREFIRO NÃO IDENTIFICAR</option>
                        </select>
                    </div>
                    <p class="error-container">
                        <span class="text-danger" id="sexoError"></span>
                        <img class="error-icon" src="../../assets/validErro.svg" alt="Ícone de erro">
                    </p>
                    <div class="">
                        <label for="telefone" class="fontInterWhite2 tamanhoCad">TELEFONE</label>
                        <input type="text" class="form-control form-cad inputL" id="telefone" placeholder="(xx) xxxxx-xxxx " onblur="mTel()">
                    </div>
                    <p class="error-container">
                        <span class="text-danger" id="telefoneError"></span>
                        <img class="error-icon" src="../../assets/validErro.svg" alt="Ícone de erro">
                    </p>
                    
                    <div class="mb-5">
                        <label for="inputPassword" class="fontInterWhite2 tamanhoLogin">SENHA</label>
                        <input type="password" class="form-control form-cad inputL" placeholder="Insira sua senha" id="inputPassword">
                    </div>
                    <p class="error-container">
                        <span class="text-danger" id="senhaError"></span>
                        <img class="error-icon" src="../../assets/validErro.svg" alt="Ícone de erro">
                    </p>
                <div class="justify-content-center align-items-center tamanho2 mb-5">
                    <p class="fontInterWhite2" mb-3>Já tem uma conta? <a href="../iniciarSessao/iniciarSessao.html" class="linkOtherLine fontInterWhite2 sublinha">Faça login aqui.</a></p>
                </div>
                <div class="text-center mb-5">
                    <button type="submit" class="btn btn-cor fontInterWhite2" id="submitButton">CADASTRAR</button>
                </div>
            </form>
        </section>
    </div>

    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
